<div>
    <h2> {{title|titlecase}} </h2>
     {{userInfo.value|json}}
    <form #userInfo="ngForm">
        <div class="form-group">
            <div class="row">
                <div class="col-md-3">
                    <label for="name">Name</label>
                </div>
                <div class="col-md-3">
                    <input type="text" name="fullname"  #fname="ngModel" class="form-control" [(ngModel)]="fullname" required>
                </div>
                <div class="alert alert-danger" [hidden]="fname.valid">
                    Fullname is Required 
                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="row">
                <div class="col-md-3">
                    <label for="city">City</label>
                </div>
                <div class="col-md-3">
                    <input type="text" name="city"  #tcity="ngModel" class="form-control" [(ngModel)]="city">
                </div>
                <div class="alert alert-danger" [hidden]="tcity.valid">
                    Fullname is Required 
                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="row">
                <div class="col-md-3">
                    <label for="phone" >Phone</label>
                </div>
                <div class="col-md-3">
                    <input type="text" name="phone" #tphone="ngModel" class="form-control" [(ngModel)]="phone">
                </div>
                <div class="alert alert-danger" [hidden]="tphone.valid">
                    Fullname is Required 
                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="row">
                <button type="submit" class="btn btn-primary" (click)="SaveUser(userInfo.value)"> Submit </button>
            </div>
        </div>
    </form>
</div>
