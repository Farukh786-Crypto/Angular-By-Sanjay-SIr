<h1> {{title|titlecase}} </h1>
<div class="container">
    {{studentModel.value|json}}
    <form [formGroup]="studentModel" novalidate>
        <div class="form-group">
            <div class="row">
                <div class="col-md-3">
                    <label for="name">Name</label>
                </div>
                <div class="col-md-3">
                    <input type="text" name="fullname" class="form-control" formControlName="name">
                </div>
                <div class="alert alert-danger" *ngIf="studentModel.controls.name.dirty &&
                studentModel.controls['name'].hasError('required')">
                    Name is Required .
                </div>
            </div>
            <div class="row">
                <div class="col-md-3">
                    <label for="name">Phone</label>
                </div>
                <div class="col-md-3">
                    <input type="text" name="phonenumber" class="form-control" formControlName="phone">
                </div>
            </div>
            <div class="row">
                <div class="col-md-3">
                    <label for="name">Email</label>
                </div>
                <div class="col-md-3">
                    <input type="text" name="email" class="form-control" formControlName="email">
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <button type="submit" class="btn btn-primary" (click)="saveInfo(studentModel.value)"> Submit </button>
                    <button type="submit" class="btn btn-secondary"> Cancel </button>
                </div>
            </div>
        </div>
    </form>
</div>
