<h1> {{title|titlecase}} </h1>

{{studInfo|json}}
<button type="submit" (click)="getAllStudent()"> Click </button>
<table>
    <tr>
        <th>Name</th>
        <th>City</th> 
    </tr>
    <tr *ngFor="let item of studInfo">
        <td>{{item.name}}</td>
        <td>{{item.city}}</td>
    </tr>
</table>

<br>
{{userInfo?.data|json}}
<button type="submit" (click)="getAllUser()"> Get ALL User </button>
<table border="1px solid">
    <tr>
        <th>ID</th>
        <th> First Name </th>
        <th> Last Name </th>
        <th> Email </th>
        <th> Avtar </th>
    </tr>
    <tr *ngFor="let user of userInfo?.data">
        <td>{{user.id}}</td>
        <td>{{user.first_name}}</td>
        <td>{{user.last_name}}</td>
        <td>{{user.email}}</td>
        <td><img src="{{user.avatar}}" alt="Not Shown"></td>
    </tr>
</table>

<hr>
<hr>

User ID :<input type="number" class="form-control" placeholder="Enter Your Number" [(ngModel)]="userId">
