<div class="container">
{{title|uppercase}}
{{loginModel.value|json}}
<form [formGroup]="loginModel" novalidate>
    <div class="form-group">
        <div class="row">
            <div class="col-md-3">
                <label for="name">Name</label>
            </div>
            <div class="col-md-4">
                <input type="text" name="name" class="form-control" formControlName="name">
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="row">
            <div class="col-md-3">
                <label for="city">City</label>
            </div>
            <div class="col-md-4">
                <input type="text" name="city" class="form-control" formControlName="city">
            </div>
        </div>
    </div>
    <div class="form-group">
        <button class="btn btn-primary" (click)="SubmitData(loginModel.value)">Submit</button>
        <button class="btn btn-secondary">Cancel</button>
    </div>
</form>
</div>
